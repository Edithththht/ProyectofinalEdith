<!DOCTYPE html>
<html lang="es">
<head>
<title>cuarto</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: lightyellow;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#imagen1 {
    width: 250vh;
    cursor: pointer;
    margin-bottom: 20px;
}
#imagen2 {
    left: 3vw; top: 75vh; width: 8vw;
    position: absolute;
}
#audio1 {
    display: none; /* hidden by default */
}
</style>
</head>
<body>

<img src="pf1.png" alt="imagen1" id="imagen1">

<audio id="audio1" controls>
    <source src="fnp.m4a" type="audio/mp4">
    Tu navegador no soporta audio.
</audio>

<a href="presentep2.html"><img src="regresar.png" class="link-image" alt="cuarto" id="imagen2"></a>

<script>
const img = document.getElementById('imagen1');
const audio = document.getElementById('audio1');

img.addEventListener('click', () => {
    if (audio.style.display === 'none') {
        audio.style.display = 'block';
        audio.play();
    } else {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
});
</script>
</body>
</html>
